<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/style.css" />
    <title>CPS</title>
  </head>
  <body>
    <article class="header">
      <section class="nav">
        <button class="burger-butt nav-button">
          <img class="burger-butt__img" src="icon/burger.png" alt="burger-button" />
        </button>
        <div class="logo">
          <img class="logo__img" src="icon/logo.png" alt="logo" />
        </div>
        <button class="repair-butt nav-button">
          <img class="repair-butt__img" src="icon/repair.png" alt="repair" />
        </button>
        <button class="checkstatus-button nav-button">
          <img class="checkstatus-butt__img" src="icon/checkstatus.png" alt="checkstatus" />
        </button>
      </section>
    </article>
    <article class="main">
      <section class="title">
        <span class="title__text">Услуги и сервисы</span>
      </section>
      <section class="slider">
        <ul class="slider__list">
          <li class="slider__item slider__item--active"><a class="slider__link" href="#!">Ремонтируемые устройства</li>
          <li class="slider__item"><a class="slider__link" href="#!">Дополнительные услуги</li>
          <li class="slider__item"><a class="slider__link" href="#!">Цены на услуги</li>
          <li class="slider__item"><a class="slider__link" href="#!">Адреса сервисных центров</li>
          <li class="slider__item"><a class="slider__link" href="#!">Специальные цены</li>
        </ul>
      </section>
    </article>
    <div class="footer"></div>
  </body>
</html>
